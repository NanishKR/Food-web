<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <!--link css-->
    <link rel="stylesheet" href="styform.css">
</head>
<body>
  <div class="overall">
    <div class="Main-container">
        <form action="#" autocomplete="off">
          <div class="head">
            <h1>Signup Form</h1>
            <button class="login">Login</button>
            <button class="signup">Signup</button>
          </div>
          <div class="details">
            <label for="name" class="form-input">
                <input type="text" id="name" placeholder="Name" class="input-text">
            </label>
            <label for="email"class="form-input">
                <input type="email" id="email" placeholder="Email Address" class="input-text">
            </label>
            <label for="password" class="form-input">
                <input type="number" id="password" placeholder="Password" class="input-text">
            </label>
            <label for="password" class="form-input">
                <input type="number" id="password" placeholder="Confirm password" class="input-text">
            </label>
          </div>
          <div class="btn">
            <button class="sign-up">Signup</button>
            <h5>Already have an account? <span style="color: rgb(18, 141, 217);">Login</span></h5>
          </div>
        </form>
    </div>
  </div>
</body>
</html>
